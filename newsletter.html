<!DOCTYPE html>
<html>
<head>
	<title>newsLetter</title>
	<link rel="stylesheet" type="text/css" href="css\newsLetter.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

	
	<div class="div">
		<div id="logoDiv">

		<img id="logo" src="images\logo.png" >
		</div>

		<img  id="img1" src="images\Vector Smart Object11.png">

		<p class="thanks">
			شكرًا لإختياركم
			<span id="t">

			</span>
		</p>

	</div>
	<div id="pa">

			<span class="textLine">الصناعة. وكان أبجد هوز نص الدمية القياسية</span>

		</p>

			تابعنا على
		</p>

		<div id="social">

		</div>
